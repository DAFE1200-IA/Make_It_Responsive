<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Contact us</title>
</head>
<body class="bodyContact">
    <div class="backgroundContact">

    <!-- Navigation and logo -->
    <header>
        <div class="logo">
            <h1>INOVA</h1>
        </div> 
            <input type="checkbox" id="hamburger" class="hamburger" title="hamburger">
            <label for="hamburger" class="hamburger-label">
                 <span></span>
            </label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutUs.html">About Inova</a></li>
                <li><a href="innovationCamp.html">What is an innovation camp?</a></li>
                <li><a href="schedule.html">Innovation Camp Schedule</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact form -->
    <form class="contactForm" action="submitPage.html">
        <h1>Contact Us</h1>
        <p>We would love to hear from you. Leave a message below 
            and we will get in touch with you shortly.</p>

        <!-- Name -->
        <div class="formContent">
                <label for="firstName">First Name:</label><br>
                <input type="text" name="firstName-field" id="firstName"><br>
                <label for="lastName">Last Name:</label><br>
                <input type="text" name="lastnName-field" id="lastName"><br>

            <!-- Contact -->
                <label for="email">E-mail:</label><br>
                <input type="text" name="email-field" id="email"><br>
                <label for="phone">Phone:</label><br>
                <input type="text" name="phone" id="phone"><br>
            

            <!-- Choices -->
            <p>Contact us as:</p>
            <div class="radio">
                <label for="contactEmail">Paricipant</label><br>
                <input type="radio" name="contact" id="contactEmail" value="email"><br>
                <label for="contactPhone"></label><br>
                <input type="radio" name="contact" id="contactPhone" value="phone"><br>
                <label for="contactPhone">Other</label><br>
                <input type="radio" name="contact" id="contactPhone" value="phone"><br>
            </div>
            

            <!-- Message -->
                <label for="message">Message:</label><br>
                <textarea name="message-field" id="message" rows="10" cols="20"></textarea><br>

            <!-- Submit -->
            <input class="submit" type="submit" value="Submit">
        </div>
    </form>



    
    
</body>
</html>
