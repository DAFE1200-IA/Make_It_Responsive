<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet1.css">
    <title>Contact us</title>
</head>
<body>

    <!-- Navigation and logo -->
    <header>
        <div class="logo">
            <h1>INOVA</h1>
        </div> 
        <input type="checkbox" id="hamburger" class="hamburger">
        <label for="hamburger" class="hamburger-label">
        <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="innovationCamp.html">What is an innovation camp?</a></li>
                <li><a href="aboutUs.html">About Inova</a></li>
                <li><a href="schedule.html">Innovation Camp Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </nav>
        </header>

    <!-- Contact form -->
    <form action="submitPage.html">
        <h1>Contact Us</h1>
        <p>We would love to hear from you. Leave a message bellow 
            and we will get in touch with you shortly.</p>

        <!-- Name -->
        <div class="formContent">
            <div class="name">
                <label for="firstName">First Name:</label><br>
                <input type="text" name="firstName-field" id="firstName"><br>
                <label for="lastName">Last Name:</label><br>
                <input type="text" name="lastnName-field" id="lastName"><br>
            </div>

            <!-- Contact -->
            <div class="contact">
                <label for="email">Email:</label><br>
                <input type="text" name="email-field" id="email"><br>
                <label for="phone">Phone:</label><br>
                <input type="text" name="phone" id="phone"><br>
            </div>

            <!-- Choices -->
            <p>Contact me by:</p>
            <div class="radio">
                <label for="contactEmail">E-mail:</label><br>
                <input type="radio" name="contact" id="contactEmail" value="email"><br>
                <label for="contactPhone">Phone:</label><br>
                <input type="radio" name="contact" id="contactPhone" value="phone"><br>
            </div>
            
            <div class="choices">
                <label for="subject">Subject:</label><br>
                <select name="subject" id="subject">
                    <option value="choice 1">Innovation Camp</option>
                    <option value="choice 2">participant</option>
                    <option value="choice 3">Other</option>
                </select><br>
            </div>

            <!-- Message -->
            <div class="message">
                <label for="message">Message:</label><br>
                <textarea name="message-field" id="message" rows="10" cols="20"></textarea><br>
            </div>

            <!-- Submit -->
            <input class="submit" type="submit" value="Submit">
        </div>
    </form>


    
    
</body>
</html>
